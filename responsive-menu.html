    <body>
<style>
body{font-family: 'Raleway', sans-serif;}
header{padding:20px; float:left; width:100%; color:#fff; background-color:#000;}
header .head_title{float:left; width:100%;}
header .head_title h1{ margin:10px 0; font-family: 'Bowlby One', cursive; text-align:center;}
ul{list-style:none; padding:0; margin:0;}
header .head_menu{width:100%; text-align:center; display:block; margin:20px 0;}
header .head_menu ul li{display:inline; }
header .head_menu ul li a{text-decoration:none; color:#fff; font-size:16px; letter-spacing:0.75px;padding:15px;}
header .head_menu ul li:hover a{color:#000; background-color:#fff;}
header .head_menu ul li.active a{color:#000; background-color:#fff;}
.mobile_menu{display:none;}

@media only screen and (max-width:767px){
header{position:relative;}
header .head_menu{margin:0 auto;}
.head_menu ul{display:none;}
header .head_title{float:none;}
header .head_title h1{font-size:24px;}
.mobile_menu{display: block;left: 0;position: absolute;text-align: right;top: 30px;width: 100%;}
.mobile_menu a{ text-decoration:none; color:#fff;}
}
</style>
<header>
